<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr.drive-row {
      cursor: pointer;
    }
    tr.item-row {
      display: none;
      background-color: #f9f9f9;
    }
    .item-list {
      font-style: italic;
      padding-left: 30px;
      color: #555;
      white-space: pre-line;
    }
    .drive-name {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>External Drive Dashboard</h1>
  <table id="driveTable">
    <thead>
      <tr>
        <th>Drive Name</th>
        <th>Free Space</th>
        <th>Total Space</th>
        <th>Last Checked</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSK0qK_xqHeCfTWET7uBoBoiR5-ITRLTkRx_LNJTmzmYviynJtal5Q34SHNjG7W7Ov1BvBv7NDfVLpi/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));

        const headers = rows[0];
        const driveNameIdx = headers.indexOf("Drive Name");
        const freeIdx = headers.indexOf("Free Space");
        const totalIdx = headers.indexOf("Total Space");
        const timeIdx = headers.indexOf("Last Checked");
        const itemsIdx = headers.indexOf("Items");

        const tbody = document.querySelector('#driveTable tbody');

        rows.slice(1).forEach((row, i) => {
          const driveRow = document.createElement('tr');
          driveRow.classList.add('drive-row');

          driveRow.innerHTML = `
            <td class="drive-name">${row[driveNameIdx]}</td>
            <td>${row[freeIdx]}</td>
            <td>${row[totalIdx]}</td>
            <td>${row[timeIdx]}</td>
          `;

          const itemRow = document.createElement('tr');
          itemRow.classList.add('item-row');

          const itemCell = document.createElement('td');
          itemCell.colSpan = 4;
          itemCell.className = "item-list";
          itemCell.textContent = row[itemsIdx].replace(/\\n/g, "\n");

          itemRow.appendChild(itemCell);

          // Toggle item row
          driveRow.addEventListener('click', () => {
            itemRow.style.display = itemRow.style.display === 'table-row' ? 'none' : 'table-row';
          });

          tbody.appendChild(driveRow);
          tbody.appendChild(itemRow);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red; text-align:center;">Error loading data: ${err}</p>`;
      });
  </script>

</body>
</html>
