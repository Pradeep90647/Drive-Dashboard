<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      border-collapse: collapse;
      margin: auto;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #ddd; }

    .items-row {
      display: none;
      background-color: #fefefe;
    }

    .items-cell {
      text-align: left;
      padding: 10px;
      font-style: italic;
    }

    .clickable {
      cursor: pointer;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>External Drive Dashboard</h1>
  <table id="driveTable">
    <thead>
      <tr>
        <th>Drive</th>
        <th>Free Space</th>
        <th>Total Space</th>
        <th>Last Checked</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSK0qK_xqHeCfTWET7uBoBoiR5-ITRLTkRx_LNJTmzmYviynJtal5Q34SHNjG7W7Ov1BvBv7NDfVLpi/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const header = rows[0];
        const tbody = document.querySelector('#driveTable tbody');

        rows.slice(1).forEach((row, index) => {
          const driveRow = document.createElement('tr');
          driveRow.classList.add('clickable');

          // Main row
          for (let i = 0; i < 4; i++) {
            const td = document.createElement('td');
            td.textContent = row[i];
            driveRow.appendChild(td);
          }

          // Items row
          const itemsRow = document.createElement('tr');
          itemsRow.classList.add('items-row');
          const itemsCell = document.createElement('td');
          itemsCell.colSpan = 4;
          itemsCell.classList.add('items-cell');

          const items = row.slice(4).filter(Boolean).join(', ');
          itemsCell.textContent = `ðŸ“¦ Items: ${items}`;
          itemsRow.appendChild(itemsCell);

          driveRow.addEventListener('click', () => {
            itemsRow.style.display = itemsRow.style.display === 'table-row' ? 'none' : 'table-row';
          });

          tbody.appendChild(driveRow);
          tbody.appendChild(itemsRow);
        });
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red; text-align:center;">Failed to load data: ${error}</p>`;
      });
  </script>
</body>
</html>
