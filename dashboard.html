<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #ddd; }

    .items-container {
      display: none;
      text-align: left;
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
      padding-left: 15px;
    }

    .clickable {
      cursor: pointer;
      color: #2c7be5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>External Drive Dashboard</h1>
  <table id="driveTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSK0qK_xqHeCfTWET7uBoBoiR5-ITRLTkRx_LNJTmzmYviynJtal5Q34SHNjG7W7Ov1BvBv7NDfVLpi/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const thead = document.querySelector('#driveTable thead');
        const tbody = document.querySelector('#driveTable tbody');

        // Render headers
        const headerRow = document.createElement('tr');
        headers.slice(0, 4).forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Render each drive row
        dataRows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.slice(0, 4).forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });

          tbody.appendChild(tr);

          // Add collapsible items row
          const itemRow = document.createElement('tr');
          const itemCell = document.createElement('td');
          itemCell.colSpan = 4;

          const itemsList = row[4] ? row[4].split('\n') : [];
          const toggle = document.createElement('div');
          toggle.className = 'clickable';
          toggle.textContent = 'ðŸ“ Show Items';

          const itemsContainer = document.createElement('div');
          itemsContainer.className = 'items-container';

          itemsList.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.textContent = `â€¢ ${item}`;
            itemsContainer.appendChild(itemDiv);
          });

          toggle.addEventListener('click', () => {
            const visible = itemsContainer.style.display === 'block';
            itemsContainer.style.display = visible ? 'none' : 'block';
            toggle.textContent = visible ? 'ðŸ“ Show Items' : 'ðŸ“‚ Hide Items';
          });

          itemCell.appendChild(toggle);
          itemCell.appendChild(itemsContainer);
          itemRow.appendChild(itemCell);
          tbody.appendChild(itemRow);
        });
      })
      .catch(error => {
        document.body.innerHTML += `<p style="color:red; text-align:center;">Failed to load data: ${error}</p>`;
      });
  </script>
</body>
</html>
