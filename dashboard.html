<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .drive-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .drive-label {
      font-weight: bold;
      margin-top: 10px;
      color: #444;
    }
    ul {
      margin-left: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ External Drive Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSK0qK_xqHeCfTWET7uBoBoiR5-ITRLTkRx_LNJTmzmYviynJtal5Q34SHNjG7W7Ov1BvBv7NDfVLpi/pub?output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').map(r => r.split(','));
        const headers = rows[0];
        const data = rows.slice(1);

        const drives = {};
        data.forEach(row => {
          const [drive, item, free, total, checked] = row.map(cell => cell.trim());
          if (!drive && !item) return;

          if (drive) {
            if (!drives[drive]) {
              drives[drive] = {
                items: [],
                freeSpace: free,
                totalSpace: total,
                lastChecked: checked
              };
            }
          }
          const currentDrive = drive || Object.keys(drives).slice(-1)[0];
          if (item) drives[currentDrive].items.push(item);
        });

        const container = document.getElementById('dashboard');
        Object.entries(drives).forEach(([drive, data]) => {
          const div = document.createElement('div');
          div.className = 'drive-card';
          div.innerHTML = `
            <div><span class="drive-label">Drive:</span> ${drive}</div>
            <div><span class="drive-label">Items:</span></div>
            <ul>${data.items.map(i => `<li>${i}</li>`).join('')}</ul>
            <div><span class="drive-label">Free Space:</span> ${data.freeSpace}</div>
            <div><span class="drive-label">Total Space:</span> ${data.totalSpace}</div>
            <div><span class="drive-label">Last Checked:</span> ${data.lastChecked}</div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">Failed to load data: ${err}</p>`;
      });
  </script>
</body>
</html>
