<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>External Drive Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #searchBar {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 15px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .drive-box {
      background: #fff;
      margin: 15px auto;
      width: 90%;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .drive-header {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .drive-header:hover {
      color: #1abc9c;
    }
    .drive-details {
      margin-top: 10px;
      padding-left: 15px;
      display: none;
    }
    .items-list {
      margin: 10px 0;
    }
    .items-list li {
      list-style: disc;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <h1>📦 External Drive Dashboard</h1>
  <input type="text" id="searchBar" placeholder="🔍 Search by drive or item..." />

  <div id="dashboard"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSK0qK_xqHeCfTWET7uBoBoiR5-ITRLTkRx_LNJTmzmYviynJtal5Q34SHNjG7W7Ov1BvBv7NDfVLpi/pub?output=csv";
    let driveElements = [];

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');

        const data = lines.slice(1).map(line => {
          const cells = line.split(',');
          return {
            drive: cells[0].trim(),
            item: cells[1]?.trim(),
            free: cells[2]?.trim(),
            total: cells[3]?.trim(),
            checked: cells[4]?.trim()
          };
        });

        const dashboard = document.getElementById('dashboard');
        const drives = {};

        data.forEach(row => {
          if (row.drive) {
            drives[row.drive] = {
              free: row.free,
              total: row.total,
              checked: row.checked,
              items: row.item ? [row.item] : []
            };
          } else if (row.item && Object.keys(drives).length > 0) {
            const lastDrive = Object.keys(drives).slice(-1)[0];
            drives[lastDrive].items.push(row.item);
          }
        });

        for (const [drive, info] of Object.entries(drives)) {
          const box = document.createElement('div');
          box.className = 'drive-box';
          box.dataset.drive = drive.toLowerCase();
          box.dataset.items = info.items.join(',').toLowerCase();

          const header = document.createElement('div');
          header.className = 'drive-header';
          header.textContent = drive;

          const details = document.createElement('div');
          details.className = 'drive-details';

          const items = info.items.map(i => `<li>${i}</li>`).join('');
          details.innerHTML = `
            <ul class="items-list">${items}</ul>
            <p><strong>Free Space:</strong> ${info.free}</p>
            <p><strong>Total Space:</strong> ${info.total}</p>
            <p><strong>Last Checked:</strong> ${info.checked}</p>
          `;

          header.onclick = () => {
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
          };

          box.appendChild(header);
          box.appendChild(details);
          dashboard.appendChild(box);
          driveElements.push(box);
        }
      });

    // 🔍 Search functionality
    document.getElementById('searchBar').addEventListener('input', function () {
      const q = this.value.toLowerCase();
      driveElements.forEach(box => {
        const match = box.dataset.drive.includes(q) || box.dataset.items.includes(q);
        box.style.display = match ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
