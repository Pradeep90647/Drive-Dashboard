<!DOCTYPE html>
<html>
<head>
  <title>Drive Monitor Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f8fa;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4285f4;
      color: white;
    }
    input[type="text"] {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š External Drive Monitor</h2>
  <input type="text" id="searchBox" placeholder="Search drives..." onkeyup="filterTable()">

  <table id="driveTable">
    <thead>
      <tr>
        <th>Drive Name</th>
        <th>Free Space</th>
        <th>Total Space</th>
        <th>Last Updated</th>
        <th>Items</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <div class="footer">Built by Pradeep</div>

  <script>
    const SHEET_ID = "YOUR_GOOGLE_SHEET_ID_HERE";
    const SHEET_NAME = "Sheet1";
    const API_KEY = "YOUR_GOOGLE_API_KEY_HERE";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${1Y75aoCzK-ln1RefEAFFcusuB5qNabRu_dQ1VsbZEE1k}/values/${SHEET_NAME}?key=${AIzaSyA7nij1fpjO_M2xV7RD9hLrFG1Nar5dJzE}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values;
        const tbody = document.getElementById("dataBody");
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement("tr");
          rows[i].forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

    function filterTable() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#driveTable tbody tr");
      rows.forEach(row => {
        const match = row.textContent.toLowerCase().includes(input);
        row.style.display = match ? "" : "none";
      });
    }
  </script>
</body>
</html>
